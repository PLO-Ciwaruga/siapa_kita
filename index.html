<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="#FBD428">

					<section>
						<h2> It's Me </h2>
						<img src="cat.jpg" height="250" width="auto">
					</section>

					<section>
						<h3>Biodata</h3>
						<img src="85289-removebg-preview.png" height="180" width="auto">
						<h4 style="font-family: Lucida Sans Unicode">Amalia Hajarani</h4>
						<h4 style="font-family: Lucida Sans Unicode">SMAN 3 Tasikmalaya</h4>
						<h4 style="font-family: Lucida Sans Unicode">Surabaya 21 Maret 2001</h4>
					</section>

					<SECTION>
						<h3>Cita-cita dan Hobi</h3>
						<h2 class="fragment">Living my best life</h2>
						<h2 class="fragment">and..</h2>
						<h2 class="fragment">Eating ice cube as well</h2>
					</SECTION>

				</section>

				<section data-background="#FBD428">

					<section id="fragments">
						<h3> Top Five Aciel's Face</h3>
						<p class="fragment"><img src="original.jpg" height="250" width="auto"></p>
						<p class="fragment"><img src="original (1).jpg"height="250" width="auto"></p>
					</section>

					<section>
						<p class="fragment"><img src="aciel1.jpg" height="250" width="auto"></p>
						<p class="fragment"><img src="aciel2.jpg"height="250" width="auto"></p>
					</section>

					<section>
						<p class="fragment"><img src="aciel3.jpg"height="350" width="auto"></p>
					</section>

				</section>
				
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
